<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRACTICE</title>
</head>

<body>
  <section class="conteiner">
    <h1>Bienvenido</h1>
    <h2>Seleccione la Unidad a Convertir</h2>
    <form id="form-convert" action="">
      <label for="convert">
        Seleccione:
        <select id="convert">
          <option>-unidad-</option>
          <option>Milimetros</option>
          <option>Centimetros</option>
          <option>Metros</option>
          <option>Kilometros</option>
        </select>
      </label>
      <label for="number"><input type="number"></label>
      <label for="converted-number">
        <option value="">-unidad-</option>
        <option value="">Milimetro</option>
        <option value="">Centimetros</option>
        <option value="">Kilometro</option>
      </label>
      <p id="converted-number"></p>

    </form>
  </section>

  <script src="./app.js"></script>
</body>

</html>
