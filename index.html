<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <section class="conteiner">
    <h1>Bienvenido</h1>
    <h2>Seleccione la Unidad a Convertir</h2>
    <form id="form-convert" action="">
      <label for="convert">
        Seleccione:&nbsp;

          <option>-unidad-</option>
          <option>Milimetros</option>
          <option>Centimetros</option>
          <option>Metros</option>
          <option>Kilometros</option>
        </select>
      </label>
      <label for="number"><input type="number"></label>
      <label for="converted-number">&nbsp;A:&nbsp;
        <select name="" id="converted-number">
          <option>-unidad-</option>
          <option>Milimetro</option>
          <option>Centimetro</option>
          <option>Metro</option>
          <option>Kilometro</option>
        </select>
      </label>
      <p id="response-number"></p>
    </form>
  </section>

  <script src="./app.js"></script>
</body>

</html>
